<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  <link rel="icon" href="logo512.png"><script defer src="runtime.732734dda4feefe25e48.js"></script><script defer src="bootstrap.58e5202d1d2a8899aec6.js"></script><script defer src="vendors.3a07f4b4fff95b43f424.js"></script></head>
  <body>
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-6">
          <div class="header">
            <h1>TODO list:</h1>
          </div>
          <ul id="todo-list" class="todo-list"></ul>
          <form id="form" class="form input-group">
            <input
              type="text"
              name="task"
              required
              class="form-control"
              placeholder="add new task"
              aria-label="Recipient's username"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary"
              type="submit"
              id="button-addon2"
            >
              add
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" data-bs-dismiss="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" data-bs-title>Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p data-bs-text>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary closeBtn"
              data-bs-dismiss="modal"
            >
              Close modal
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
